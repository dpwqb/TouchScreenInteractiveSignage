<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>互动屏-Ethos</title>
	<script src="./js/tailwindcss.js"></script>
	<style>
		@font-face {
			font-family: 'SHBreeHeadlineGlobal';
			src: url('./Fonts/sh-bree-headlineglobal-regular.ttf') format('truetype');
		}
	</style>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: '#4a6fa5',
						secondary: '#e67e22',
					}
				}
			}
		}
	</script>
	<style type="text/tailwindcss">
		@layer utilities {
			.home-container {
				position: relative;
				width: 100%;
				height: 100vh;
				overflow: hidden;
				touch-action: pan-x pan-y;
				background-size: cover;
				background-position: center;
			}
			/* 首页标题样式 */
			.home-title {
				font-family: 'SHBreeHeadlineGlobal', sans-serif;
				font-size: clamp(2.5rem, 5vw, 6rem);
				font-weight: bold;
				color: #EC6600;
				/* 标题左对齐，与右侧按钮形成视觉平衡 */
				position: absolute;
				top: clamp(80px, 15vh, 150px);
				left: clamp(40px, 8vw, 100px);
				max-width: 90%; /* 限制宽度，避免文字溢出 */
			}
			/* 右侧按钮容器：垂直居中排列 */
			.button-container {
				position: absolute;
				right: clamp(20px, 5vw, 50px); /* 右侧距离自适应 */
				top: 50%; /* 垂直居中基准点 */
				transform: translateY(-50%); /* 向上偏移自身50%，实现完美居中 */
				display: flex;
				flex-direction: column; /* 纵向排列按钮 */
				gap: clamp(15px, 3vw, 30px); /* 按钮间垂直间距自适应 */
				max-width: 300px; /* 限制最大宽度 */
			}
			/* 功能按钮样式 */
			.function-button {
				width: clamp(120px, 20vw, 250px); /* 按钮宽度自适应 */
				height: clamp(120px, 20vw, 250px); /* 按钮高度自适应 */
				cursor: pointer;
				opacity: 0.85;
				transition: all 0.3s ease;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.function-button:hover {
				opacity: 1;
				transform: scale(1.05); /* 触摸反馈：轻微放大 */
			}
			.function-button img {
				width: 100%;
				height: 100%;
				object-fit: contain; 
			}
			/* 按钮和标签组合 */
			.button-with-label {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			/* 按钮标签文本 */
			.button-label {
				position: relative;
				top: -16px; /* 向上移动靠近按钮 */
				font-family: 'SHBreeHeadlineGlobal', sans-serif;
			}

			.nav-button.logo {
				position: absolute;
				right: 50px;
				top: 50px;
				width: clamp(128px, 16vw, 512px);
				height: auto;
				z-index: 10;
				opacity: 0.9;
				transition: opacity 0.1s;
			}
			.nav-button.logo:hover {
				opacity: 1;
			}

			/* 中心视频样式 */
			.center-video {
				position: fixed;
				top: 50%;
				left: 35%;
				transform: translate(-50%, -50%);
				z-index: 5;
				cursor: pointer;
				width: 77vw;
				height: 77vh;
				object-fit: contain;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.product-video {
				width: 100%;
				height: 100%;
				object-fit: contain;
				display: block;
			}
		}
	</style>
</head>

<body class="bg-black">
	<div class="home-container" style="background-image: url('./img/bg/bg.jpg')">
		<div class="nav-button logo">
			<img src="./img/logo.svg" alt="Logo" class="w-full h-full object-contain">
		</div>

		<!-- 首页标题 -->
		<div class="home-title">全球首款<br />“术”中双旋调强<br />超精放射外科解决方案</div>

		<!-- 中心产品视频 -->
		<div class="center-video" onclick="toggleVideo()">
			<video src="./data/produce.mp4" class="product-video" autoplay muted loop playsinline></video>
		</div>

		<!-- 右侧中部垂直排列的功能按钮 -->
		<div class="button-container">
			<!-- 探索创新方案按钮 -->
			<div class="button-with-label">
				<div class="function-button"
					onclick="window.parent.location.href='./subpage.html?type=探索创新方案&page=1'">
					<img src="./img/button/探索创新方案.svg" alt="探索创新方案">
				</div>
				<div class="text-center text-white text-4xl button-label">探索创新方案</div>
			</div>
			<!-- 见证科技力量 -->
			<div class="button-with-label">
				<div class="function-button" onclick="window.parent.location.href='./video.html'">
					<img src="./img/button/见证科技力量.svg" alt="见证科技力量">
				</div>
				<div class="text-center text-white text-4xl button-label">见证科技力量</div>
			</div>
			<!-- 卓越临床获益按钮 -->
			<div class="button-with-label">
				<div class="function-button" onclick="window.parent.location.href='./卓越临床获益.html'">
					<img src="./img/button/卓越临床获益.svg" alt="卓越临床获益">
				</div>
				<div class="text-center text-white text-4xl button-label">卓越临床获益</div>
			</div>
			<!-- 跨界融合启新篇按钮 -->
			<div class="button-with-label">
				<div class="function-button"
					onclick="window.parent.location.href='./subpage.html?type=跨界融合启新篇&page=1'">
					<img src="./img/button/跨界融合起新篇.svg" alt="跨界融合启新篇">
				</div>
				<div class="text-center text-white text-4xl button-label">跨界融合启新篇</div>
			</div>
		</div>
	</div>

	<script src="./js/jquery-1.8.3.min.js"></script>
</body>

</html>
